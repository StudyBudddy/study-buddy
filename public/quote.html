<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: absolute;
            width: 80%;
            height: 80%;
        }

        .quote-body{
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                180deg,
                #202126 0%,
                #1a1b1e 50%,
                #0f1012 100%
            );
            min-width: 1200px;


        }
        .outer-wrapper{
            position: relative;
            display: flex;
            width: 60%;
            height: 60%;
            justify-content: space-between;
            
        }
        .quote-wrapper{
            width: 50%;
            color: #fbfbfb;
        }
        .quote-wrapper > p{
           font-size: 36px;
           font-family: Inter, sans-serif;
           font-weight: 500;
           margin: 0;
           
        }
        .quote-wrapper > h4 {
           font-size: 22px;
           font-family: Inter, sans-serif;
           font-weight: 700;
        }
        .image-wrapper{
            position: relative;
            width: 40%;            
            height: 100%;
        }
        .image{
            position: relative;
            height: 100%;
            width: 100%;
            background-image:url("images/Abraham_Lincoln.jpg");
            background-position: center;
            background-size: cover;
            border-radius: 20px;
        }







    </style>
</head>
<body>
    <div class="quote-body">
        <div class="outer-wrapper">
            <div class="quote-wrapper">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Aspernatur reprehenderit quaerat nobis esse rem! Officia eveniet labore minus impedit sint.
                </p>
                <h4>
                    Lorem ipsum 
                </h4>
            </div>
            <div class="image-wrapper">
                <div class="image">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
